<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ property['name'] }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="property-detail">
        <h1>{{ property['name'] }}</h1>
        <p><strong>Location:</strong> {{ property['location'] }}</p>
        <p><strong>Description:</strong> {{ property['description'] | safe }}</p>
        <p><strong>Price:</strong> {{ property['price']['price'] }} {{ property['price']['currency'] }}</p>
        <p><strong>Agent:</strong> {{ property['agent']['name'] }}</p>
        <a href="{{ url_for('index') }}">Back to Recommendations</a>
    </div>
</body>
</html>
